<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <div class="converter" >
        <input type="number" id="tempInput" placeholder="Enter Value" />

        <select id="tempType" >
            <option value="celsius">Celsius</option>
            <option value="fahrenheit"> Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <div class="result" >
            <p><strong>Celsius:</strong> <span id="celsiusResult">--</span> °C</p>
            <p><strong>Fahrenheit:</strong> <span id="fahrenheitResult">--</span> °F</p>
            <p><strong>Kelvin:</strong> <span id="kelvinResult">--</span> K</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
